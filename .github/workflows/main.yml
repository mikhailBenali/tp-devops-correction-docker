# Nom du workflow, tel qu’il apparaîtra dans l'onglet Actions
name: CI devops 2025

# Trigger à chaque push vers main/develop ou sur les pull_request
on:
  #to begin you want to launch this job in main and develop
  push:
    branches:
      - main
  pull_request:

jobs:
  # job nommé "test-backend"
  test-backend: 
     # L'environnement sur lequel le job s'exécutera
    runs-on: ubuntu-24.04
    steps:
     #checkout your github code using actions/checkout@v4
      - uses: actions/checkout@v4

     #do the same with another action (actions/setup-java@v4) that enable to setup jdk 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

     #finally build your app with the latest command
      - name: Build and test with Maven
        run: mvn clean verify
        working-directory: simple-api # Chemin relatif vers le module Maven à tester

  # define job to build and publish docker image
  build-and-push-docker-image:
   needs: test-backend
   # run only when code is compiling and tests are passing
   runs-on: ubuntu-24.04
  
   # steps to perform in job
   steps:
     - name: Checkout code
       uses: actions/checkout@v4

     - name: SonarCloud check
       run: 
         mvn -B verify sonar:sonar -Dsonar.projectKey=mikhailBenali_tp-devops-correction-docker -Dsonar.organization=mikhailbenali -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}  --file ./simple-api/pom.xml

     - name: Login to DockerHub
       run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
  
     - name: Build image and push backend
       uses: docker/build-push-action@v6
       with:
         # relative path to the place where source code with Dockerfile is located
         context: simple-api
         # Note: tags has to be all lower-case
         tags:  ${{secrets.DOCKERHUB_USERNAME}}/tp-devops-simple-api:latest
         push: ${{ github.ref == 'refs/heads/main' }}
  MikhailOrga
     - name: Build image and push database
       uses: docker/build-push-action@v6
       with:
         # relative path to the place where source code with Dockerfile is located
         context: database
         # Note: tags has to be all lower-case
         tags:  ${{secrets.DOCKERHUB_USERNAME}}/tp-devops-database:latest
         push: ${{ github.ref == 'refs/heads/main' }}
  
     - name: Build image and push httpd
       uses: docker/build-push-action@v6
       with:
         # relative path to the place where source code with Dockerfile is located
         context: http-server
         # Note: tags has to be all lower-case
         tags:  ${{secrets.DOCKERHUB_USERNAME}}/tp-devops-http-server:latest
         push: ${{ github.ref == 'refs/heads/main' }}
